########
# bind #
########

bind | split-window -h
bind _ split-window -v

set -g repeat-time 500

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Reload key
bind r source-file ~/.tmux.conf

#############
# Settigngs #
#############
# set-option -g status-keys vi
# set-window-option -g mode-keys v
set -g default-shell $SHELL
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g status-interval 60
set -g status-left-length 32
set -g status-left "#[fg=green](#S) Wait, whoami is always me?  #[default]"
set -g status-right '#[fg=yellow] #[default] #[fg=blue]Always has been #[default]'

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-style fg=yellow,bg=white #yellow and base2

# default window title colors
set-window-option -g window-status-style fg=brightyellow,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=white #base2
set-option -g pane-active-border-style fg=brightcyan #base1

# message text
set-option -g message-style fg=brightred,bg=white #orange and base2

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
